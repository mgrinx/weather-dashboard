<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 mx-auto h1">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-6 col-lg-4 my-3">
                <form id="search-bar" role="search" class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Enter a city:</span>
                    </div>
                    <input id="search-input" type="search" class="form-control" aria-label="Search">
                </form>
                <div id="alert"></div>
                <div id="search-history" class="list-group mt-3"></div>
            </div>
            <div class="col-6 col-lg-4 my-3">
                <div class="card w-100 mb-3">
                    <div class="card-body">
                        <h5 id="city-name" class="card-title"></h5>
                        <h5 id="current-temp" class="card-title"></h5>
                        <h6 id="humidity" class="card-subtitle mb-2 text-muted"><em>Results will appear here</em></h6>
                        <h6 id="wind-speed" class="card-subtitle mb-2 text-muted"></h6>
                        <h6 id="uvi" class="card-subtitle mb-2 text-muted"></h6>
                    </div>
                </div>
                <div id="forecast-cards"></div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
